<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 테스트</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 150px 20px;
        }
        
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        
        p {
            margin-top: 10px;
        }
        
        .test-info {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h2>비디오 파일 테스트</h2>
        <p>아래 비디오가 재생되는지 확인하세요:</p>
    </div>
    
    <div class="video-container">
        <video id="testVideo" autoplay muted loop playsinline>
            <source src="output/orchestra_background_medium.mp4" type="video/mp4">
            <source src="output/orchestra_background_low.mp4" type="video/mp4">
            비디오를 재생할 수 없습니다.
        </video>
        <div class="overlay"></div>
        <div class="content">
            <h1>비디오 배경 테스트</h1>
            <p>비디오가 보이면 성공!</p>
        </div>
    </div>
    
    <div class="test-info">
        <h3>디버그 정보:</h3>
        <div id="debug"></div>
        <br>
        <button onclick="playVideo()">수동 재생</button>
        <button onclick="checkVideo()">상태 확인</button>
    </div>
    
    <script>
        const video = document.getElementById('testVideo');
        const debug = document.getElementById('debug');
        
        function log(msg) {
            debug.innerHTML += msg + '<br>';
            console.log(msg);
        }
        
        // 비디오 이벤트 리스너
        video.addEventListener('loadstart', () => log('1. 비디오 로드 시작'));
        video.addEventListener('loadedmetadata', () => log('2. 메타데이터 로드 완료'));
        video.addEventListener('loadeddata', () => log('3. 첫 프레임 로드 완료'));
        video.addEventListener('canplay', () => log('4. 재생 가능'));
        video.addEventListener('canplaythrough', () => log('5. 버퍼링 없이 재생 가능'));
        video.addEventListener('play', () => log('6. 재생 시작'));
        video.addEventListener('playing', () => log('7. 재생 중'));
        video.addEventListener('error', (e) => {
            log('❌ 에러 발생: ' + (e.message || '알 수 없는 에러'));
            if (video.error) {
                switch(video.error.code) {
                    case 1: log('MEDIA_ERR_ABORTED'); break;
                    case 2: log('MEDIA_ERR_NETWORK'); break;
                    case 3: log('MEDIA_ERR_DECODE'); break;
                    case 4: log('MEDIA_ERR_SRC_NOT_SUPPORTED'); break;
                }
            }
        });
        
        // 자동 재생 시도
        video.play().then(() => {
            log('✅ 자동 재생 성공');
        }).catch((error) => {
            log('⚠️ 자동 재생 실패: ' + error.message);
        });
        
        function playVideo() {
            video.play();
            log('수동 재생 시도');
        }
        
        function checkVideo() {
            log('--- 비디오 상태 ---');
            log('현재 소스: ' + video.currentSrc);
            log('준비 상태: ' + video.readyState);
            log('네트워크 상태: ' + video.networkState);
            log('일시정지: ' + video.paused);
            log('음소거: ' + video.muted);
            log('재생 시간: ' + video.currentTime);
            log('전체 시간: ' + video.duration);
        }
        
        // 페이지 로드 후 상태 확인
        window.addEventListener('load', () => {
            setTimeout(checkVideo, 1000);
        });
    </script>
</body>
</html>
